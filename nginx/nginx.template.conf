log_format blue_green '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      'pool:$upstream_http_x_app_pool release:$upstream_http_x_release_id '
                      'upstream_status:$upstream_status upstream:$upstream_addr '
                      'request_time:$request_time upstream_response_time:$upstream_response_time';

access_log /var/log/nginx/access.log blue_green;




upstream backend {
    server app_blue:3000 max_fails=1 fail_timeout=2s;
    server app_green:3000 backup;
}

server {
    listen 8080;
    server_name localhost;

    access_log /var/log/nginx/access.log blue_green;

    location / {
        proxy_pass http://backend;

        proxy_connect_timeout 500ms;
        proxy_send_timeout 500ms;
        proxy_read_timeout 500ms;

        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass_header X-App-Pool;
        proxy_pass_header X-Release-Id;
    }

    location /version {
        proxy_pass http://backend/version;

        proxy_connect_timeout 500ms;
        proxy_send_timeout 500ms;
        proxy_read_timeout 500ms;

        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        proxy_pass_header X-App-Pool;
        proxy_pass_header X-Release-Id;
    }
}
